name: Markdown Lint

on:
  pull_request:
    branches: [dev,dev-*]
  push:
    branches: [dev,dev-*]

jobs:
  markdownlint:
    name: üçá Markdown
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2.3.4
      - uses: actions/setup-node@v2.2.0
        with:
          node-version: 16

      - run: npm install -g markdownlint-cli@0.25.0
      - run: markdownlint '**/*.md' --ignore node_modules