name: Automatic Detection

on:
  pull_request:
    branches: [dev,dev-*]
  push:
    branches: [dev,dev-*]

jobs:
  detection:
    name: automatic-detection
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2.3.4
      - uses: actions/setup-node@v2.2.0
        with:
          node-version: 16

      - run: |
          ipis=`{ grep -rn "binbinchengkeyiyou" * || false;}`
          echo "ipis=$ipis"
          if [[ -n "$ipis" ]];then echo "有这个值" && grep -rn "binbinchengkeyiyou" *; else echo "检查成功"; fi