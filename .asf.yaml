github:
  features:
    # Enable issue management
    issues: true
  description: Apache Linkis documents
  homepage: https://linkis.incubator.apache.org
  labels:
    - linkis
    - website
notifications:
  commits: commits@linkis.apache.org
  issues: commits@linkis.apache.org
  pullrequests: commits@linkis.apache.org

# If this branch is asf-staging, it will be published to https://linkis.staged.apache.org/
staging:
  profile: ~
  whoami:  asf-staging

# asf-site branch will show up at https://linkis.apache.org
publish:
  whoami:  asf-site

